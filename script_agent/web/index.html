<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScriptAgent - 话术助手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body>
  <!-- Animated background layers -->
  <canvas id="gridCanvas" aria-hidden="true"></canvas>
  <div class="bg-orb bg-orb-1" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-2" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-3" aria-hidden="true"></div>

  <!-- Toast notification container -->
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <div id="app" class="app-layout">
    <!-- LEFT: Session sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">History</span>
        <button id="newSessionBtn" class="btn-icon" title="新对话">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
      <div id="sessionList" class="session-list"></div>
      <div class="sidebar-footer">
        <button id="sidebarToggleBtn" class="btn-icon sidebar-collapse-btn" title="收起侧栏">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
      </div>
    </aside>

    <!-- RIGHT: Main chat column -->
    <div class="main-column">
      <header class="app-header">
        <div class="header-brand">
          <button id="sidebarOpenBtn" class="btn-icon sidebar-open-btn hidden" title="展开侧栏">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <svg class="logo-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span class="logo-text">ScriptAgent</span>
          <span id="statusDot" class="status-dot status-idle" title="就绪"></span>
        </div>

        <div id="flowStepper" class="flow-stepper hidden">
          <span class="step" data-step="scenario">场景</span>
          <span class="step-arrow">&rsaquo;</span>
          <span class="step" data-step="category">品类</span>
          <span class="step-arrow">&rsaquo;</span>
          <span class="step" data-step="type">类型</span>
          <span class="step-arrow">&rsaquo;</span>
          <span class="step" data-step="product">商品</span>
          <span class="step-arrow">&rsaquo;</span>
          <span class="step" data-step="generate">生成</span>
        </div>

        <div class="header-actions">
          <span id="modelBadge" class="model-badge">Agent v1.2</span>
          <button id="authActionBtn" class="btn-pill" title="登录或退出">登录/注册</button>
          <button id="connToggleBtn" class="btn-pill" title="连接配置">连接配置</button>
        </div>
      </header>

      <section id="connPanel" class="conn-panel hidden" aria-label="连接配置">
        <div class="conn-grid">
          <label>
            Base URL
            <input id="apiBaseUrl" type="text" placeholder="默认同源，例如 https://agent.example.com" />
          </label>
          <label>
            Tenant ID
            <input id="tenantIdInput" type="text" value="tenant_dev" />
          </label>
          <label>
            Role
            <input id="roleInput" type="text" value="admin" />
          </label>
          <label>
            API Key
            <input id="apiKeyInput" type="password" placeholder="生产环境建议填写" />
          </label>
          <label>
            Bearer Token
            <input id="bearerTokenInput" type="password" placeholder="可选" />
          </label>
        </div>
        <div class="conn-actions">
          <button id="saveConnBtn" class="btn-pill btn-pill-primary">保存连接配置</button>
        </div>
      </section>

      <main id="chatArea" class="chat-area"></main>

      <footer class="input-area">
        <div id="quickReplies" class="quick-replies hidden"></div>
        <div id="textInputWrap" class="text-input-wrap hidden">
          <textarea id="userInput" rows="1" placeholder="继续对话..."></textarea>
          <button id="sendBtn" class="btn-send" disabled>
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
      </footer>

      <div id="statsBar" class="stats-bar hidden">
        <span id="statTime" class="stat-item"></span>
        <span id="statTokens" class="stat-item"></span>
        <span id="statQuality" class="stat-item"></span>
      </div>
    </div>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
